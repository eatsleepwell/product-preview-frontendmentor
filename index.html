<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="product">
          <div class="img">
            <div class="mobile">
              <img
                src="images/image-product-mobile.jpg"
                alt="mobile product image"
              />
            </div>
            <div class="desktop">
              <img
                src="images/image-product-desktop.jpg"
                alt="desktop product image"
              />
            </div>
          </div>

          <div class="desc">
            <span class="cat">perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="p-mobile">
              A floral, solar and voluptuous<br />
              interpretation composed by Olivier<br />
              Polge, Perfumer-Creator for the House of<br />
              CHANEL.
            </p>
            <p class="p-desktop">
              A floral, solar and voluptuous<br />
              interpretation composed by<br />
              Olivier Polge, Perfumer-Creator<br />
              for the House of CHANEL.
            </p>
            <div class="price">
              <span>$149.99</span>
              <span>$169.99</span>
            </div>
            <button>
              <img src="images/icon-cart.svg" alt="cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
